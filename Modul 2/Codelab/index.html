    <!-- ========= Mengubah konten Elemen ========== -->
    <!-- - InnerText(“content”) -->
    <p id="demo">Teks lama</p>
    <script>
        const demo = document.getElementById("demo");
        demo.innerText = "Teks baru";
    </script>
    <!-- textContent(“content”) -->
    <p id="demo2">Teks lama lagi</p>
    <script>
        const demo2 = document.getElementById("demo2");
        demo2.textContent = "Teks baru lagi";
    </script>
    <!-- innerHTML(“content”) -->
    <div>konten lama</div>
    <div id="container">Konten baru</div>
    <script>
        const container2 = document.getElementById("container");
        container2.innerHTML = "<strong>Konten baru 1</strong>"
    </script>

    <!-- ========= Mengubah Atribut Elemen ========== -->
    <!-- setAttribute(“content”) -->
    <img id="myImage" src="image1.jpg" alt="gambar 1">
    <script>
        const image = document.getElementById("myImage");
        image.setAttribute("src", "image2.jpg");
    </script>
    <!-- getAttribute(“content”) -->
    <a id="myLink" href="https://example.com">Kunjungi situs</a>
    <script>
        const link = document.getElementById("myLink");
        const hrefValue = link.getAttribute("href");
        console.log(hrefValue);

    <script>
        const input = document.getElementById("myInput");
        input.removeAttribute("placeholder");
    </script>
